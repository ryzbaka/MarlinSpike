<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marlinspike</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>

    <link rel = "stylesheet" href = "styles.css"/>
</head>
<body>
    <nav>
        <div class="black nav-wrapper">
          <a href="/" class="brand-logo">Marlinspike 🐟</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a class="btn black waves-effect waves-light hoverable logout-button">Logout</a></li>
            <!-- <li><a class="btn black waves-effect waves-light hoverable" href="/signin">Sign In</a></li> -->
            
            <!-- <li><a href="">Sign In</a></li> -->
          </ul>
        </div>
    </nav>
    <div class="main-container container">
      <div class="left-container container">
        <div class="interface-container">
          <h5 id="profile-name"></h5>
          <button class="add-contact-button btn grey darken-4 hoverable waves-effect waves-light">Add contact</button>
        </div>
        <div class="contacts-container">
          <div class="contact waves-effect waves-light hoverable">
            <p>Bob</p>
          </div>
          <div class="contact waves-effect waves-light hoverable">
            <p>Alice</p>
          </div>
        </div>
      </div>
      <div class="right-container container">
        <div class="transcript-container">
          <div class="received-message">
            <p> Marlinpike admin: Click any of the contacts to view messages.</p>
          </div>
        </div>
        <div class="chat-interface-container">
          <input class="message-input" type="text">
          <button id = "send-button" class="btn waves-effect waves-light hoverable send-button purple">send</button>
        </div>
      </div>
    </div>
    <script src="sketch.js"></script>
    <!-- <script src ="bundle.js"></script> -->
    <script src="profilebundle.js"></script>
</body>
</html>
